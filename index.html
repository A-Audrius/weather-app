<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>

    <div class="wrapper container-fluid col-md-4 col-sm-8  mx-auto mb-3 mt-3 ">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
  
        <div class="container col-12 text-center my-auto mx-auto">

            <!-- search-container -->
            <div class="search-container  mx-auto mt-3">
                    
                <input text-center mt-3 mb-4  
            
                    type="text"
                    placeholder="Enter a city name"
                    id="city"
                    value="Vilnius"
                    />
                <button class="btn btn-primary  mt-3 mb-3 " id="search-btn">Search</button>
            </div>

            <div id="result"></div>
        <hr class="col-9 mx-auto ">

        <p class="city"></p>
        <p class="degree">--</p>
        <p class="disclaimer">--</p>
        
        <div class="features">
            <div>--</div>
        </div>
        
        <hr class="col-9 mx-auto ">

        <div class="pressure mt-2 mb-2">
            <div>--</div>
        </div>
        <div class="wind-direction  mt-2 mb-2">
            <div>--</div>
            
         </div>   



   <!--  Wind direction -->
            <div class="wind-direction col-6 col-md-8 col-lg-4 mx-auto">
                <div class="col-3  mx-auto mb-2">N</div>
                <div class="row ">  
                    <div class="col  mx-auto mr-2"> W</div>
                    <div class="col mx-auto"> 
                        <div class="material-symbols-outlined">
                            south
                        </div>
                    </div>
                    <div class="col mx-auto"> E</div>
                </div>
                 <div class="col-3 mx-auto">S</div>
            </div>
             
       
        <div class="features1  mt-2 mb-2">
            <div>--</div>
            
        </div> 
      </div>
    </div>


    <script src="weather.js"></script>
</body>
</html>
